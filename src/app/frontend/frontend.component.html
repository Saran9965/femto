<div class="container-fluid bg-light">
    <div class="container py-3">
      <div class="row">
        <div class="col-8">
          <h3 class="text-secondary mt-4">Dispatch</h3>
        </div>
        <div class="col-4">
          <label for="dispatchDate" class="form-label text-muted">Dispatch Date</label>
          <input type="date" id="dispatchDate" [(ngModel)]="todaydate" class="form-control text-danger">
        </div>
      </div>
    </div>
  
    <div class="container mt-3 bg-white p-4 rounded shadow">
      <div class="row">
        <div class="col-md-6">
          <label for="destinationCountry" class="form-label">Destination Country</label>
          <select id="destinationCountry" class="form-select">
            <option value="">Select Country</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="destinationPort" class="form-label">Destination Port</label>
          <select id="destinationPort" class="form-select">
            <option value="">Select Port</option>
            <option value="NYC">New York</option>
            <option value="LON">London</option>
          </select>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <label for="shipmentMode" class="form-label">Shipment Mode</label>
          <input type="text" id="shipmentMode" class="form-control" placeholder="Air / Sea">
        </div>
        <div class="col-md-6">
          <label for="shippingLine" class="form-label">Air/Shipping Line</label>
          <input type="text" id="shippingLine" class="form-control" placeholder="Enter shipping line">
        </div>
      </div>
      <div class="mt-4 d-flex gap-1">
        <button class="btn btn-success ms-4">Save</button>
        <button class="btn btn-secondary">Update</button>
        <button class="btn btn-primary">Reset</button>
        <button class="btn btn-secondary">GO TO Dispatch</button>
        <button class="btn btn-secondary offset-md-3">UN Dispatch</button>
        <button class="btn btn-info">Dispatch</button>
        <button class="btn btn-secondary">Export-Clearance Manifest</button>
      </div>
    </div> 
    <div class="container mt-3 bg-white p-3 rounded shadow">
      <div class="row">
        <div class="col-md-1">
          <a href="#"> << Preview</a>
        </div>
        <div class="col offset-md-10">
          <a href="#">Next >></a>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered text-center">
          <thead>
            <tr>
              <th class="bg-primary">S.No</th>
              <th>Dispatch Manifest</th>
              <th>Dispatch Date</th>
              <th>Destination Port</th>
              <th>Air/Shipping Line</th>
              <th>MAWB No</th>
              <th>Shipment No</th>
              <th>Tot INV</th>
              <th>Tot CTN</th>
              <th>Tot WGT</th>
              <th>Dispatch By</th>
              <th>Dispatch Status</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
